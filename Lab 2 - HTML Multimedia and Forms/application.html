<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Club Application</h1>
    <hr>
    <p>To join one of our university clubs, please submit this application form and I will help you register.</p>
    <fieldset>
        <legend> <b>Personal Information: </b> </legend>
        <form>
            <label for="fName"> First Name: </label>
            <input type="text" id="fName" placeholder="your first name">
            <br><br>
            <label for="lName"> Last Name: </label>
            <input type="text" id="lName" >
            <br><br>
            <label for="email" id="email"> Email:</label>
            <input type="email">
            <br><br>
            <label for="gender"> Gender: </label>
            <input type="radio" id="M" value="Male" name="gender">
            <label for="gender">Male</label>
            <input type="radio" id="F" value="Female" name="gender">
            <label for="gender">Female</label>
            <br><br>
            <label for="dBirth"> Date of Birth: </label>
            <input type="date">
            <br><br>
            <label for="pNumber">Phone Number: </label>
            <input type="tel" id="pNumber">
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend> <b> College: </b> </legend>
        <form>
        <label for="college">College: </label>
        <select name="college" id="college" >
            <option value="engineer">Engineer</option>
            <option value="education">education</option>
        </select>
        <br><br>
        <label for="dep" >Department üè¨</label>
        <input type="text">
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend> <b>Experience</b></legend>
        <form>
            <label for="pClub">Previous Clubs: </label>
            
        </form>
    </fieldset>
    
</body>
</html>
